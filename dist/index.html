<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="../src/style.css">
  <title>Todo List</title>
</head>
<body>
<div class="content-container">
  <nav id="nav" class="nav">
    <h3 class="nav-h3">To Do List</h3>
    <a class="nav-link" href="#top">To Top of Page</a>
  </nav>

  <div id="content" class="content">
    <div class="top-forms-container">
      <div class="form-div">
        <form id="todo-form" class="toggle-visibility">
          <div class='input-title'>New To Do</div>
      
          <div class='input-title'>Title:</div>
          <textarea type='text' name='title' id='todo-title' required></textarea>
        
          <div class='input-title'>Description:</div>
          <textarea type='text' name='description' id='todo-description'></textarea>

          <div class='input-title'>Due-date:</div>
          <input type='datetime-local' name='due-date' id='todo-due-date'>

          <label for="todo-priority">Priority</label>
          <select name="priorities" id="todo-priority">
            <option value="none">None</option>
            <option value="highest">Highest</option>
            <option value="high">High</option>
            <option value="middle">Middle</option>
            <option value="low">Low</option>
          </select>
        
          <input type='submit' class="form-button" name='submit' id='todo-submit' value = "Add To Do">
        </form>

        <button id="show-todo" class="form-button">New To Do</button>
        <button id="hide-todo" class="form-button toggle-visibility">Hide</button>
      </div>

      <div class="form-div">
        <form id="project-form" class="toggle-visibility">
          <div class='input-title'>New Project</div>
      
          <div class='input-title'>Title:</div>
          <textarea type='text' name='title' id='project-title' required></textarea>
        
          <div class='input-title'>Description:</div>
          <textarea type='text' name='description' id='project-description'></textarea>

          <div class='input-title'>Due-date:</div>
          <input type='datetime-local' name='due-date' id='project-due-date'>

          <label for="project-priority">Priority</label>
          <select name="priorities" id="project-priority">
            <option value="none">None</option>
            <option value="highest">Highest</option>
            <option value="high">High</option>
            <option value="middle">Middle</option>
            <option value="low">Low</option>
          </select>
        
          <input type='submit' class="form-button" name='submit' id='project-submit' value = "Add Project">
        </form>

        <button id="show-project" class="form-button">New Project</button>
        <button id="hide-project" class="form-button toggle-visibility">Hide</button>
      </div>
    </div>

    <h2>To Dos</h2>
    <div id="todo-list" class="todo-list">
    </div>

    <h2>Projects</h2>
    <div id="project-list" class="project-list">
    </div>

  </div>

  <footer id="footer" class="footer">
    <div class="footer-p">Created By: Chris Martine</div>
  </footer>
</div>
</body>
</html>
