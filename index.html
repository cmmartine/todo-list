<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="../src/style.css">
  <title>Todo List</title>
</head>
<body>
  <nav id="nav" class="nav"></nav>

  <div id="content" class="content">

    <form id="todo-form" class="toggle-visibility">
      <p>*Required Field</p>
  
      <p>*Title:</p>
      <input type='text' name='title' id='todo-title' required>
    
      <p>Description:</p>
      <input type='text' name='description' id='todo-description'>

      <p>Due-date:</p>
      <input type='text' name='due-date' id='todo-due-date'>
    
      <input type='submit' name='submit' id='todo-submit' value = "Add a to do">
    </form>

    <button id="show-todo">New To Do</button>
    <button id="hide-todo" class="toggle-visibility">Hide To Do Form</button>

    <form id="project-form" class="toggle-visibility">
      <p>*Required Field</p>
  
      <p>*Title:</p>
      <input type='text' name='title' id='project-title' required>
    
      <p>Description:</p>
      <input type='text' name='description' id='project-description'>

      <p>Due-date:</p>
      <input type='text' name='due-date' id='project-due-date'>
    
      <input type='submit' name='submit' id='project-submit' value = "Add a Project">
    </form>

    <button id="show-project">New Project</button>
    <button id="hide-project" class="toggle-visibility">Hide Project Form</button>

    <div id="todo-list" class="todo-list"></div>

    <div id="project-list" class="project-list"></div>

  </div>

  <footer id="footer" class="footer"></footer>
</body>
</html>
